<h1> Atirei o Pau no Gato </h1>

<p style="font-family:courier"> Atirei o pau no gato, tô </p>
<p style="font-family:courier">Mas o gato, tô </p>
<p style="font-family:courier">Não morreu, reu, reu </p>
<p style="font-family:courier">Dona Chica, cá cá </p>
<p style="font-family:courier">Admirou-se, se se </p>
<p style="font-family:courier">Do berrô, do berrô, que o gato deu, Miau! </p>
